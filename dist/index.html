<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dani&#39;s Rate calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expedia Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h1>Expedia Calculator</h1>
    <form>
      <div class="form-group">
        <label for="oRate">Rate:</label>
        <div class="input-group">
          <span class="currency-symbol">$</span>
          <input type="number" id="oRate" min="0" step="0.01" placeholder="Enter Rate">
          <span class="error-message" id="oRate-error"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="days">Number of Days:</label>
        <input type="number" id="days" min="1" value="1">
      </div>
      <div class="form-group">
        <input type="button" value="Find Total" onclick="findNewTotal();">
      </div>
    </form>
    <div class="output-field">
      <label for="rate">New Total:</label>
      <input type="text" id="rate" readonly>
      <button id="copy-rate">Copy Total</button>
      <span class="error-message" id="copy-error"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
