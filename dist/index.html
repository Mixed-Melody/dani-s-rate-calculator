<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dani&#39;s Rate calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <meta charset="utf-8">
  <title>Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h1>Expedia Calculator</h1>
    <form>
      <div class="form-group">
        <label for="oRate">Original Rate:</label>
        <div class="input-group">
          <span class="currency-symbol">$</span>
          <input type="number" id="oRate" min="0" step="0.01" placeholder="Enter original rate amount">
          <span class="error-message" id="oRate-error"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="ExTax">ExTax %:</label>
        <div class="input-group">
          <span class="percent-symbol">%</span>
          <input type="number" id="exTax" min="0" step="0.01" placeholder="5.75">
        </div>
      </div>
      <div class="form-group">
        <input type="button" value="Find Total" onclick="findNewTotal()">
      </div>
    </form>
    <div class="output-field">
      <label for="eTotal">Total:</label>
      <input type="text" id="eTotal" readonly>
      <button id="copy-eTotal">Copy Total</button>
      <span class="error-message" id="copy-error"></span>
    </div>
    <form>
      <div class="form-group">
        <label for="total">Total:</label>
        <div class="input-group">
          <span class="currency-symbol">$</span>
          <input type="number" id="total" min="0" step="0.01">
          <span class="error-message" id="total-error"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="percent-increase">Tax %:</label>
        <div class="input-group">
          <span class="percent-symbol">%</span>
          <input type="number" id="percent-increase" min="0" step="0.01" placeholder="12.63">
        </div>
      </div>
      <div class="form-group">
        <input type="button" value="Find Rate" onclick="solveForRate()">
      </div>
    </form>
    <div class="output-field">
      <label for="rate">Rate:</label>
      <input type="text" id="rate" readonly>
      <button id="copy-rate">Copy Rate</button>
      <span class="error-message" id="copyR-error"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
