<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <title>Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h1>Rate Calculator</h1>
    <form>
      <div class="form-group">
        <label for="oRate">Total:</label>
        <div class="input-group">
          <span class="currency-symbol">$</span>
          <input type="number" id="oRate" min="0" step="0.01" placeholder="Enter Total">
          <span class="error-message" id="oRate-error"></span>
        </div>
      </div>
      <div class="form-group">
        <input type="button" value="Find Rate" onclick="findNewTotal();">
      </div>
    </form>
    <div class="output-field">
      <label for="rate">New Rate:</label>
      <input type="text" id="rate" readonly>
      <button id="copy-rate">Copy Rate</button>
      <span class="error-message" id="copy-error"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
